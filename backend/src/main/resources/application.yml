spring:
  application:
    name: mosi

  # MySQL 데이터베이스 연결 설정
  datasource:
    url: jdbc:mysql://localhost:3306/mosi?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update  # 엔티티 변경 시 테이블 자동 업데이트 (개발용)
    show-sql: true       # SQL 쿼리 콘솔 출력
    properties:
      hibernate:
        format_sql: true # SQL 보기 좋게 포맷팅
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
